<!DOCTYPE html>
<html>

	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Neighborhood Map Project</title>
	  <link rel="stylesheet" href="css/style.css">
    </head>

	<body>
		<div class="container">
			<div class="col-3">
				<div id="listings">
					<div id="locations-header">
						Gym Locations
					</div>
						<div data-bind="foreach: markerList">
							<div id="list-item" data-bind="visible: belowDistance, click: $parent.changeCurrentMarker">
						    	<h3 id="marker-name" data-bind="text: title"></h3>
						    	<div id="listings-distance" data-bind="visible: distance">
                					<b><span data-bind="text: distanceText"></span></b>
                				</div>
                				<div id="location-info" data-bind="visible: selector">
                					<div id="address" data-bind="text: address"></div>
                					<div id="phonenumber" data-bind="text: phoneNumber"></div>
                				</div>
                   			</div>
                		</div>
				</div>
			</div>
			<div class="col-9">
				<div id="list-click"><img src="images/menu.png" style="width:30px;height:30px;" onclick="menuTransition()"></div>
				<div id="map">

				</div>
				<div id="data">
					<h2>Filter results based on distance from chosen location</h2>
					<div id="locationForm">
						Location: <input type="text" id="location" placeholder="743 Evergreen Terrace..."><br>
					</div>
					<div id="distanceForm">
						Within
						<select id="max-miles">
							<option value="1">1 mile</option>
							<option value="2">2 miles</option>
							<option value="3">3 miles</option>
							<option value="4">4 miles</option>
							<option value="5">5 miles</option>
						</select>
						of selected location<br>
						<input type="button" onclick="withinDistance()" value="Submit"></input>
						<input type="button" onclick="clearFilter()" value="Clear Filter"></input>
						<div id="speedSelector">
							Select a running speed:
							<select id="speed" data-bind="options: runSpeed,
													    	optionsText: 'name',
															value: speed,">
							</select>
							<div id="distance" data-bind="foreach: markerList">
 							<div data-bind="if: $parent.distance, visible: selector">
 								<b>Estimated time to selected location at current speed is approximately <span data-bind="text: $parent.formattedTime()"></span></b>
 							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/knockout-3.4.0.js"></script>
		<script src="js/map.js"></script>
    	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDUDR9cSsSQpt_zZDIooP9Rq-CJ1TlnMPU&v=3&callback=initMap"></script>
	</body>
</html>

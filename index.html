<!DOCTYPE html>
<html>

	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Neighborhood Map Project</title>
	  <link rel="stylesheet" href="css/style.css">
	 </head>

	<body>
		<div class="container">
			<div class="col-3">
				<div id="listings">
					<h1>Gym Locations:</h1>
				</div>
			</div>
			<div class="col-9">
				<div id="map">
				</div>
				<div id="data">
					<h2>Filter results based on distance from chosen location</h2>
					<div id="locationForm">
						Location: <input type="text" id="location" placeholder="743 Evergreen Terrace..."><br>
					</div>
					<div id="distanceForm">
					Within
						<select id="max-miles">
							<option value="1">1 mile</option>
							<option value="2">2 miles</option>
							<option value="3">3 miles</option>
							<option value="5">5 miles</option>
						</select>
						of selected location<br>
						<input type="button" onclick="withinDistance()" value="Submit"></input>
					</div>

					<div id="distance">
					</div>
					<div id="modeSelector">
						<input type="button" onclick="" value="Run"></input>
						<input type="button" onclick="" value="Bike"></input>
					</div>
				</div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/knockout-3.4.0.js"></script>
    	<script src="js/map.js"></script>
    	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDUDR9cSsSQpt_zZDIooP9Rq-CJ1TlnMPU&v=3&callback=initMap"></script>
	</body>
</html>
